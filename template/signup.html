<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>More Recipes | Signup</title>
        <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles/pagestyle.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"/>
    </head>
    <body>
        <div id="header-signup">
            <p id="welcome-recipes-header">Sign up to More Recipes</p>
        </div>
        <div id="form-container">
                <form class="form-horizontal" action='' method="">
                    <div class='form-group'>
                        <label class='col-md-2' for="signup-user">Username</label>
                        <div class='col-md-10'>
                            <input type="text" class='form-control' id="signup-user" placeholder="Enter username" name='username'/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-2' for="signup-email">E-mail</label>
                        <div class='col-md-10'>
                            <input type="email" class='form-control' id="signup-email" placeholder="Enter e-mail" name='email'/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-2' for="signup-pass">Password</label>
                        <div class='col-md-10'>
                            <input type="password" class='form-control' id="signup-pass" placeholder="Enter password" name='pass'/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-2' for="cpw">Confirm Password</label>
                        <div class='col-md-10'>
                            <input type="password" class='form-control' id="cpw" placeholder="Confirm password" name='cpass'/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-5 col-md-offset-2'>
                            <input type='submit' class='btn btn-info' value="Sign up"/>
                        </div>
                    </div>
                </form>
        </div>
    </body>
</html>
