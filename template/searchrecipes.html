                <div class="modal fade" id="addRecipe"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">

                            <div class="modal-header">
                              <h5 class="modal-title" id="modalLabel">Add Recipe</h5>

                                                        </div>
                                                    </div>

                                                        <label class='col-md-2' for="signin-recipe-content"><b>Details</b></label>

                                                            <textarea class='form-control' id="signin-recipe-content" placeholder="Recipe details" name='content'></textarea>
                                                        </div>
                                                    </div>
                                                    <div class='form-group'>
                                                        <div class='col-md-8'>
                                                            <input type='submit' class='btn btn-info' value="Add Recipe"/>
                                                        </div>
                                                    </div>
                                                </form>
                                                <hr>
                                    </div>
                                  </div>
