<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>More Recipes | Signup</title>
        <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles/pagestyle.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"/>
    </head>
    <body>
        <div id="intro">
            <h1 id="welcome-recipes-header">Welcome to More Recipes!</h1>
            <p id="welcome-recipes-para">More Recipes provides a platform for you to share your awesome recipe ideas allowing you to get reviews and votes from other users</p>
        </div>
        <div id="form-container">
                <form class="form-horizontal" action='' method="GET">
                    <div class='form-group'>
                        <label class='col-md-2' for="signin-user">Username</label>
                        <div class='col-md-10'>
                            <input type="text" class='form-control' id="signin-user" placeholder="Enter username" name='user'/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='col-md-2' for="signin-pass">Password</label>
                        <div class='col-md-10'>
                            <input type="password" class='form-control' id="signin-pass" placeholder="Enter password" name='pass'/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-8'>
                            <input type='submit' class='btn btn-info' value="Sign in"/>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="col-md-7 col-md-offset-2">
                <p>Don't have an account? <a href='signup.html'>Sign up</a></p>
                </div>
        </div>
    </body>
</html>
